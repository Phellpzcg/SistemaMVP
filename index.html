<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestão de Processos — MVP</title>
  <meta name="description" content="Plataforma de gestão de processos para escritórios de contabilidade (MVP)." />
  <style>
    :root{
      --bg:#0b0c0f; --card:#111318; --text:#e9eef5; --muted:#a8b3c7; --brand:#7c3aed; --brand-2:#22d3ee;
      --ring: rgba(124,58,237,.35);
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f7f8fb; --card:#ffffff; --text:#0b1020; --muted:#5a6270; --ring: rgba(124,58,237,.25); }
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0; font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial, Noto Sans, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 10% -10%, rgba(124,58,237,.15), transparent 60%),
                  radial-gradient(800px 400px at 90% -20%, rgba(34,211,238,.15), transparent 60%), var(--bg);
      color:var(--text);
    }
    .container{ max-width:1100px; margin:0 auto; padding:24px; }
    header{ display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:28px; }
    .brand{ display:flex; align-items:center; gap:12px; text-decoration:none; color:inherit; }
    .logo{ width:36px; height:36px; border-radius:12px; background:
      conic-gradient(from 210deg, var(--brand), var(--brand-2)); box-shadow:0 0 0 6px var(--ring);
    }
    nav a{ color:var(--muted); margin-left:14px; text-decoration:none; }
    nav a:hover{ color:var(--text); }

    .hero{
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(0,0,0,.04)), var(--card);
      border:1px solid rgba(255,255,255,.08);
      border-radius:20px; padding:32px; box-shadow: 0 10px 40px rgba(0,0,0,.2);
    }
    h1{ margin:0 0 8px; font-size: clamp(28px, 5vw, 42px); line-height:1.1; }
    p.lead{ margin:0 0 22px; color:var(--muted); max-width:60ch; }

    .actions{ display:flex; flex-wrap:wrap; gap:12px; margin-top:8px; }
    .btn{
      display:inline-block; padding:12px 18px; border-radius:12px; text-decoration:none; font-weight:600;
      background:var(--brand); color:white; border:1px solid rgba(255,255,255,.12);
      box-shadow:0 8px 20px rgba(124,58,237,.35);
    }
    .btn:hover{ filter:brightness(1.05); }
    .btn.secondary{
      background:transparent; color:var(--text); border:1px solid rgba(255,255,255,.18);
      box-shadow:none;
    }

    .grid{ display:grid; gap:16px; grid-template-columns: repeat(auto-fit, minmax(240px,1fr)); margin-top:22px; }
    .card{
      background:var(--card); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:18px;
    }
    .card h3{ margin:0 0 6px; font-size:18px; }
    .card p{ margin:0; color:var(--muted); }

    footer{ margin:30px 0 8px; color:var(--muted); font-size:14px; text-align:center; }
    code{ background: rgba(127,127,127,.15); padding:2px 6px; border-radius:6px; }
  </style>
